<div class="form-group">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type="{{ type }}"
    class="form-control"
    [formControl]="getFormControl()"
    placeholder="{{ label }}"
  />
  <div *ngIf="getFormControl().errors?.required" class="invalid-feedback">
    Please enter a {{ label }}
  </div>

  <div *ngIf="getFormControl().errors?.minlength" class="invalid-feedback">
    {{ label }} must be at least
    {{ getFormControl().errors?.minlength["requiredLength"] }}
  </div>

  <div *ngIf="getFormControl().errors?.maxlength" class="invalid-feedback">
    {{ label }} must be at most
    {{ getFormControl().errors?.maxlength["requiredLength"] }}
  </div>

  <div *ngIf="getFormControl().errors?.isMatching" class="invalid-feedback">
    Password do not match
  </div>
</div>
